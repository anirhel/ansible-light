---
 - hosts: localhost
   tasks:
      - name:
        parted:
          device: /dev/vdb
          number: 1
          state: present

      - name: dbvg volume group creation
        lvg:
           vg: vg1
           pvs: /dev/vdb1

      - name: lvm creation
        lvol:
           vg: vg1
           lv: lv1
           size: 2G

